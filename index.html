<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/reset.css">
  <title>Todo</title>
</head>
<body>
  <div class="wrap">
    <section class="todo-wrap">
      <header class="todo-header">
        <h1>TODO</h1>
      </header>
      <article class="todo-list-wrap">
        <section>
          <h1>할일</h1>
          <ul class="progress">
            <li>
              <p>할일</p>
            </li>
          </ul>
        </section>
        <section>
          <h1>완료</h1>
          <ul class="complete">
            <li>
              <p>완료</p>
            </li>
          </ul>
        </section>

      </article>
    </section>
    <section class="todo-btn-wrap">
      <button class="create-todo">Create Todo</button>
      <button class="change-todo-mode">Todo 출력 모드 체인지</button>
      <div class="create-todo-pop">
        <div class="close-create-pop">X</div>
        <article class="create-todo-form">
          <h1 class="create-todo-title">TODO 작성!</h1>

          <label>Title</label>
          <input type="text" id="create-todo-input">
          <button class="add">Todo 작성</button>
          <button class="remove">Todo 삭제</button>
          <button class="toggle">Todo 상태 토글</button>
        </article>
      </div>
    </section>
  </div>
  <script src="./js/renderer.js"></script>
  <script src="./js/createTodo.js"></script>
  <script src="./js/con.js"></script>
  <script src="./js/html.js"></script>
  <script src="./js/todo.js"></script>
</body>
</html>
