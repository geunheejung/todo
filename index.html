<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/reset.css">
  <title>Todo</title>
</head>
<body>
  <div class="wrap">
    <section class="todo-wrap">
      <header class="todo-header">
        <h1>TODO</h1>
      </header>
      <article class="todo-list-wrap">
        <ul class="todo-list">
          <li class="todo-list-li"></li>
        </ul>
      </article>
    </section>
    <section class="todo-btn-wrap">
      <button class="create-todo">Create Todo</button>
      <button class="change-mode-todo">Change Mode</button>
      <div class="create-todo-pop">
        <div class="close-create-pop">X</div>
        <form action="" class="create-todo-form">
          <fieldset>
            <legend class="create-todo-title">TODO 작성!</legend>
              <label>Title</label>
              <input type="text" size="20" max="20" id="create-todo-input">
              <input type="submit">
          </fieldset>
        </form>
      </div>
    </section>
  </div>
  <script src="./js/todo.js"></script>
</body>
</html>
